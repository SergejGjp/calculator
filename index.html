<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>The Pocket Calculator</h1>
    <p>You are the operator of this pocket calculator.</p>
    <div class="container">
        <div class="line">
            <p id="result">123</p>
        </div>
        <div class="controls">
            <div class="numbers">
                <div class="line">
                    <button id="ac">AC</button> 
                </div>
                <div class="line">
                    <button id="seven">7</button>
                    <button id="eight">8</button>
                    <button id="nine">9</button>
                </div>
                <div class="line">
                    <button id="four">4</botton>
                    <button id="five">5</button>
                    <button id="six">6</button>
                </div>
                <div class="line">
                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="three">3</button>
                </div>
                <div class="line">
                    <button id="zero">0</button>
                </div>
            </div>
            <div class="operators">
                <button id="devide">/</button>
                <button id="multiply" class="operator">*</button>
                <button id="minus" class="operator">-</button>
                <button id="plus" class="operator">+</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>
    <script src="./javascript.js"></script>
</body>
</html>
