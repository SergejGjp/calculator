<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>The Pocket Calculator</h1>
    <p>You are the operator of this pocket calculator.</p>
    <div class="container">
        <div class="line">
            <p id="screen">0</p>
        </div>
        <div class="controls">
            <div class="numbers">
                <div class="line">
                    <button id="ac">AC</button>
                    <button id="negative">+/-</button>
                    <button id="percent">%</button>
                </div>
                <div class="line">
                    <button id="7" class="number" value="7">7</button>
                    <button id="8" class="number" value="8">8</button>
                    <button id="9" class="number" value="9">9</button>
                </div>
                <div class="line">
                    <button id="4" class="number" value="4">4</botton>
                    <button id="5" class="number" value="5">5</button>
                    <button id="6" class="number" value="6">6</button>
                </div>
                <div class="line">
                    <button id="1" class="number" value="1">1</button>
                    <button id="2" class="number" value="2">2</button>
                    <button id="3" class="number" value="3">3</button>
                </div>
                <div class="line">
                    <button id="0" class="number" value="0">0</button>
                    <button id="dot" class="decimal" value=".">.</button>
                </div>
            </div>
            <div class="operators">
                <button id="devide" class="opetator">/</button>
                <button id="multiply" class="operator">*</button>
                <button id="minus" class="operator">-</button>
                <button id="plus" class="operator">+</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>
    <script src="./javascript.js"></script>
</body>
</html>
